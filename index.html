<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Brightness Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        .slider-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
        }

        .zoom-btn {
            padding: 5px 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .image-stack {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            cursor: grab;
            touch-action: none; /* Prevent browser touch actions */
        }

        .image-stack.dragging {
            cursor: grabbing;
        }

        .image-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            transition: opacity 0.3s ease;
            user-select: none;
            -webkit-user-drag: none;
        }

        #brightness-slider {
            width: 40%;
            max-width: 400px;
        }

        .drop-zone {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            font-size: 24px;
        }

        .drop-zone.active {
            display: flex;
        }

        .initial-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        .filename-display {
            position: fixed;
            top: 70px;
            left: 20px;
            font-size: 16px;
            color: #333;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="drop-zone">Drop images here</div>
    <div class="slider-container">
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoom-out">âˆ’</button>
            <button class="zoom-btn" id="zoom-in">+</button>
        </div>
        <input type="range" id="brightness-slider" min="0" max="100" value="0" disabled>
    </div>
    <div class="filename-display"></div>
    <div class="container">
        <div class="image-stack">
            <div class="initial-message">Drag and drop your numbered images here<br>(filenames should end with a space and number)</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('brightness-slider');
            const imageStack = document.querySelector('.image-stack');
            const dropZone = document.querySelector('.drop-zone');
            const initialMessage = document.querySelector('.initial-message');
            const zoomInBtn = document.getElementById('zoom-in');
            const zoomOutBtn = document.getElementById('zoom-out');
            const filenameDisplay = document.querySelector('.filename-display');
            let images = [];

            // Pan and zoom functionality
            let isDragging = false;
            let startX, startY, initialX = 0, initialY = 0;
            let currentX = 0, currentY = 0;
            let scale = 1;
            const ZOOM_STEP = 0.1;
            const MIN_SCALE = 0.5;
            const MAX_SCALE = 3;
            
            // Track last touch position
            let lastTouchX = 0;
            let lastTouchY = 0;

            // Track touch points for pinch-to-zoom
            let initialDistance = 0;
            let initialScale = 1;

            // Drag and drop handling
            document.addEventListener('dragenter', function(e) {
                e.preventDefault();
                dropZone.classList.add('active');
            });

            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                dropZone.classList.remove('active');
            });

            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            dropZone.addEventListener('drop', async function(e) {
                e.preventDefault();
                dropZone.classList.remove('active');
                
                const files = Array.from(e.dataTransfer.files)
                    .filter(file => file.type.startsWith('image/'));

                if (files.length === 0) {
                    alert('Please drop image files only');
                    return;
                }

                // Sort files based on trailing number in filename
                const sortedFiles = files.sort((a, b) => {
                    const numA = parseInt(a.name.match(/\s(\d+)$/)?.[1] || '0');
                    const numB = parseInt(b.name.match(/\s(\d+)$/)?.[1] || '0');
                    return numA - numB;
                });

                // Display the base filename of the first file
                const firstFileName = sortedFiles[0].name;
                const baseFileName = firstFileName.replace(/\s+\d+\.[^.]+$/, '');
                filenameDisplay.textContent = baseFileName;

                // Clear existing images
                imageStack.innerHTML = '';
                images = [];

                // Create and load images
                for (let file of sortedFiles) {
                    const img = document.createElement('img');
                    img.classList.add('image-layer');
                    img.draggable = false;
                    img.style.opacity = '0';
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    
                    imageStack.appendChild(img);
                    images.push(img);
                    
                    // Prevent image dragging
                    img.addEventListener('dragstart', (e) => e.preventDefault());
                }

                // Enable slider and set initial image
                slider.disabled = false;
                slider.value = 0;
                updateImageOpacity(0);
                initialMessage.style.display = 'none';
            });

            // Brightness slider
            slider.addEventListener('input', function(e) {
                const value = parseInt(e.target.value);
                updateImageOpacity(value);
            });

            function updateImageOpacity(sliderValue) {
                if (images.length === 0) return;
                
                const segment = 25;
                const imageIndex = Math.floor(sliderValue / segment);
                const opacity = (sliderValue % segment) / segment;

                images.forEach(img => img.style.opacity = '0');
                images[imageIndex].style.opacity = '1';

                if (imageIndex < images.length - 1) {
                    images[imageIndex + 1].style.opacity = opacity;
                }
            }

            // Zoom controls
            zoomInBtn.addEventListener('click', () => {
                scale = Math.min(scale + ZOOM_STEP, MAX_SCALE);
                updateTransform();
            });

            zoomOutBtn.addEventListener('click', () => {
                scale = Math.max(scale - ZOOM_STEP, MIN_SCALE);
                updateTransform();
            });

            // Pan controls
            imageStack.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);

            function startDragging(e) {
                e.preventDefault();
                isDragging = true;
                imageStack.classList.add('dragging');
                startX = e.clientX - currentX;
                startY = e.clientY - currentY;
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                currentX = e.clientX - startX;
                currentY = e.clientY - startY;
                updateTransform();
            }

            function stopDragging() {
                isDragging = false;
                imageStack.classList.remove('dragging');
            }

            function updateTransform() {
                imageStack.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
            }

            // Touch and touchpad event handling
            imageStack.addEventListener('touchstart', handleTouchStart, { passive: false });
            imageStack.addEventListener('touchmove', handleTouchMove, { passive: false });
            imageStack.addEventListener('touchend', handleTouchEnd);

            function getDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            function handleTouchStart(e) {
                e.preventDefault();
                
                if (e.touches.length === 2) {
                    // Pinch gesture starting
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                    initialScale = scale;
                } else if (e.touches.length === 1) {
                    // Single touch for panning
                    isDragging = true;
                    imageStack.classList.add('dragging');
                    const touch = e.touches[0];
                    lastTouchX = touch.clientX;
                    lastTouchY = touch.clientY;
                    startX = touch.clientX - currentX;
                    startY = touch.clientY - currentY;
                }
            }

            function handleTouchMove(e) {
                e.preventDefault();
                
                if (e.touches.length === 2) {
                    // Handle pinch gesture
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scaleFactor = currentDistance / initialDistance;
                    
                    // Calculate new scale based on initial scale when pinch started
                    scale = Math.min(Math.max(initialScale * scaleFactor, MIN_SCALE), MAX_SCALE);
                    updateTransform();
                } else if (e.touches.length === 1 && isDragging) {
                    // Handle single touch panning
                    const touch = e.touches[0];
                    currentX = touch.clientX - startX;
                    currentY = touch.clientY - startY;
                    updateTransform();
                }
            }

            function handleTouchEnd(e) {
                if (e.touches.length < 2) {
                    // Reset pinch tracking when less than 2 fingers
                    initialDistance = 0;
                }
                if (e.touches.length === 0) {
                    // Reset panning when no fingers
                    isDragging = false;
                    imageStack.classList.remove('dragging');
                }
            }

            // Add touchpad (trackpad) gesture support
            imageStack.addEventListener('wheel', handleWheel, { passive: false });

            function handleWheel(e) {
                e.preventDefault();
                
                // Check if this is a zoom gesture (Ctrl/Cmd key or touchpad pinch)
                if (e.ctrlKey || e.metaKey) {
                    // Convert wheel delta to zoom factor
                    const zoomFactor = -e.deltaY * 0.01;
                    const newScale = scale * (1 + zoomFactor);
                    scale = Math.min(Math.max(newScale, MIN_SCALE), MAX_SCALE);
                    updateTransform();
                } else {
                    // Regular panning
                    currentX += e.deltaX * -1;
                    currentY += e.deltaY * -1;
                    updateTransform();
                }
            }

            // Initialize image visibility
            updateImageOpacity(0);
        });
    </script>
</body>
</html>
